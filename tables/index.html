<!DOCTYPE html>
<html lang="en">

<head>
  <title>Universal table</title>
  <meta charSet="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Bootstrap 4 and Cie -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>

  <!-- Remarkable -->
  <script src="https://cdn.jsdelivr.net/remarkable/1.7.1/remarkable.min.js"></script>

  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style media="only screen">
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      box-sizing: border-box;
      -webkit-overflow-scrolling: touch;
    }

    html {
      position: absolute;
      top: 0;
      left: 0;
      padding: 0;
      overflow: auto;
    }

    body {
      padding: 10px;
      overflow: auto;
    }
  </style>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app" class="example-wrapper">
    <div>
      <div class="alert alert-info" role="alert" v-if='alert != ""' v-html="alert"></div>
      <div v-if='title != ""' v-html="title" style="text-align: center;"></div>
    </div>
    <div v-if='alert==""' style="margin-bottom: 10px;">
      Display:
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-sm" v-bind:class="{ 'btn-success': display_mode==0, 'btn-secondary': display_mode!=0 }" v-on:click="display_mode=0">Occurrences</button>
        <button type="button" class="btn btn-sm" v-bind:class="{ 'btn-success': display_mode==1, 'btn-secondary': display_mode!=1 }" v-on:click="display_mode=1">Ratio / sents</button>
        <button type="button" class="btn btn-sm" v-bind:class="{ 'btn-success': display_mode==2, 'btn-secondary': display_mode!=2 }" v-on:click="display_mode=2">Ratio / tokens</button>
      </div>

      &nbsp;&nbsp;•••&nbsp;&nbsp;
      Filter on <input id="toggle-state" type="checkbox" checked data-toggle="toggle" data-on="Rows" data-off="Columns" data-onstyle="success" data-offstyle="success" data-size="sm">
      : <input type="text" v-model="filter_value" />
      <i v-on:click="filter_value = ''" class="fa fa-times-circle fa-lg"></i>
    </div>
    <div id="myGrid" class="ag-theme-alpine">
    </div>
  </div>
  <script>
    var __basePath = './';
  </script>
  <script src="https://unpkg.com/ag-grid-community@28.0.0/dist/ag-grid-community.min.js">
  </script>
  <script src="main.js">
  </script>
</body>
<link rel="stylesheet" href="style.css" />

</html>
